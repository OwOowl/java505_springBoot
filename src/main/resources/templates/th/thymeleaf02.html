<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>타임리프 사용법2</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
<!--    문자열 : '' 사이에 문자열 입력, || 사이에 문자열을 입력, + 기호로 문자열 연결 가능 -->
    <div class="my-4" th:with="num=10">
        <p th:text="'문자열 출력'"></p>
        <p th:text="'문자열을 ' + ' + ' + '기호를 사용하여 ' + '연결할 수 있음'"></p>
        <p th:text="|문자열 연결 연산자 없이 문자열 연결하여 사용하기|"></p>
        <p th:text="'문자열 사이에 변수 사용 : ' + ${num}"></p>
        <p th:text="|변수 num의 값 : ${num}|"></p>
    </div>


    <div class="my-4 border">
        <p th:text="12345"></p>
        <p th:text="100 + 200"></p>
        <p th:text="3.14"></p>
        <p th:text="(0.5 + 1.25) * 2"></p>
        <p th:text="true"></p>
        <p th:text="false"></p>
    </div>


    <div class="my-4 border">
        <p th:text="'100 + 200 = ' + (100 + 200)"></p>
        <p th:text="'10 - 3 = ' + (10 - 3)"></p>
        <p th:text="|10 * 3 = | + (10 * 3)"></p>
        <p th:text="|10 / 3 = | + (10 / 3)"></p>
        <p th:text="'10 % 3 = ' + (10 % 3)"></p>
    </div>


    <div class="my-4 border">
        <P th:text="10 > 5"></P>
        <p th:text="10 < 5"></p>
        <p th:text="10 >= 10"></p>
        <p th:text="10 <= 10"></p>
        <p th:text="10 == 10"></p>
        <p th:text="10 != 10"></p>
    </div>


    <div class="my-4 border">
        <p th:text="10 > 5 and 10 < 5"></p>
        <p th:text="10 > 5 or 10 < 5"></p>
        <!--        상항연산자 사용 가능-->
        <p th:text="10 > 5 ? '10이 더 큽니다' : '10이 더 작습니다'"></p>
        <p th:text="10 > 15 ? '10이 더 큽니다' : '10이 더 작습니다'"></p>
    </div>


    <div class="my-4 border">
<!--        utext : 표현화는 문자열에 html 태그가 포함되어 있을 경우 html 태그를 화면에 출력하고 html 태그 이외의 문자를 출력-->
        <div th:text="'타임리프의 text 속성 사용 시 시작태그와 끝태그 사이에 문자를 출력'"></div>
        <div th:utext="'타임리프의 utext 속성 사용 시 시작태그와 끝태그 사이에 문자를 출력'"></div>
        <br>
        <div th:text="'<p>text속성으로 p태그 출력</p>'"></div>
        <div th:utext="'<p>utext속성으로 p태그 출력</p>'"></div>
    </div>


    <div class="my-4 border">
        <p th:text="${#httpSession}"></p>
    </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
