<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>타임리프 사용법4</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="my-5 p-3 border">
<!--        each : ArrayList 처럼 반복 가능한 객체의 데이터를 전달받아 지역변수에 데이터를 하나씩 꺼내어 담아 사용하는 방식 -->
<!--        자바의 발전된 형태의 for 문과 비슷한 사용방식 -->
<!--        each가 실행된 태그부터 반복 출력됨 -->
<!--        each문 추가 옵션-->
<!--            index : 0부터 시작하는 현재 index 번호 -->
<!--            count : 1부터 시작하는 현재 index 번호 -->
<!--            size : 해당 반복 객체의 총 크기 -->
<!--            current : 현재 변수 값 -->
<!--            even : 현재 번호가 짝수인지 확인 bool 타입 -->
<!--            odd : 현재 번호가 홀수인지 확인 bool 타입 -->
<!--            first : 현재 번호가 시작번호인지 확인 bool 타입 -->
<!--            last : 현재 번호가 끝번호인지 확인 bool 타입 -->
<!--        사용법 : th:each="지역변수명 : ${컨트롤러에서 전달한 변수명}" -->
<!--                  th:each="지역변수명, 옵션 : ${컨트롤러에서 전달한 변수명}" -->

        <ul>
            <li th:each="item : ${coffeeList}">
                <p th:text="${item}"></p>
            </li>
        </ul>

        <hr>

        <ul>
            <li th:each="item, i : ${coffeeList}">
                <p th:text="'index : ' + ${i.index} + ', value : ' + ${item}"></p>
            </li>
        </ul>

        <hr>

        <ul>
            <li th:each="item, i : ${coffeeList}">
                <p th:text="'count : ' + ${i.count} + ', value : ' + ${item}"></p>
            </li>
        </ul>

        <hr>

        <ul>
            <li th:each="item, i : ${coffeeList}">
                <p th:text="|index : ${i.index}, current : ${i.current} value : ${item}|"></p>
            </li>
        </ul>

        <hr>

        <ul>
            <li th:each="item, i : ${coffeeList}">
                <p th:text="|index : ${i.index}, size : ${i.size} value : ${item}|"></p>
            </li>
        </ul>

        <hr>

        <ul>
            <li th:each="item, i : ${coffeeList}">
                <p th:text="|index : ${i.index}, first : ${i.first}, even : ${i.even}, odd : ${i.odd}, last : ${i.last}, value : ${item}|"></p>
            </li>
        </ul>
    </div>



    <div class="my-5 p-3 border">
<!--        if/unless : 타임리프에는 정통적인 방식의 if ~ else문이 없음(elseif 문도 없음) -->
<!--        if문과 unless문을 사용하여 if ~ else문을 구현 -->
<!--        if : 지정된 조건의 결과가 true일 경우 아래의 문장 실행 -->
<!--        unless : 지정된 조건의 결과가 false일 경우 문장 실행 -->
<!--        if/unless를 같은 조건으로 함께 사용 시 if ~ else문을 구현할 수 있음 -->
        <ul>
            <li th:if="${#lists.size(coffeeList)} > 0" th:each="item : ${coffeeList}">
                <p th:text="${item}"></p>
            </li>
            <li th:unless="${#lists.size(coffeeList)} > 0" th:each="item : ${coffeeList}">
                <p th:text="'데이터 없음'"></p>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
